<head>
    <link rel="stylesheet" href="registro.css">
    <style>
        /* Estilos generales para el body */
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            background: linear-gradient(135deg, #0A3D62, #000000); /* Fondo degradado */
            color: #EAF2F8;
        }

        /* Estilo para el header */
        header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 20px;
            background: linear-gradient(90deg, #000000, #4A69BD); /* Degradado */
            color: #EAF2F8;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        /* Estilo para el logo */
        header img {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            margin-right: 10px;
        }

        /* Estilo para el título del header */
        header span {
            font-family: 'Poppins', sans-serif;
            font-size: 1.8em;
            font-weight: bold;
            color: #EAF2F8;
        }

        /* Estilo para la nav y el botón de inicio */
        nav {
            display: flex;
            justify-content: flex-end; /* Alinea a la derecha */
        }

        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
        }

        nav li {
            display: inline;
        }

        nav a {
            text-decoration: none;
            padding: 12px 15px;
            font-size: 14px;
            color: white;
            border-radius: 8px;
            transition: background-color 0.3s, transform 0.3s;
        }

        nav a:hover {
            background-color: #1B9CFC; /* Color de fondo al pasar el ratón */
            transform: scale(1.05); /* Efecto de hover para aumentar el tamaño */
        }

        /* Estilos para el formulario */
        .container {
            margin: 20px;
            background: #111111;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        input[type="text"], input[type="email"], input[type="password"], input[type="submit"] {
            width: 90%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #A3CB38;
            border-radius: 8px;
            background: #222222;
            color: #EAF2F8;
            transition: border 0.3s ease;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        input[type="text"]:focus, input[type="email"]:focus, input[type="password"]:focus {
            outline: none;
            border-color: #34ACE0;
            box-shadow: 0 0 8px rgba(52, 172, 224, 0.5);
        }

        input[type="submit"] {
            background: linear-gradient(90deg, #34ACE0, #1B9CFC); /* Igualando el color a todos los botones */
            color: white;
            border: none;
            padding: 12px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1em;
            font-weight: bold;
            transition: background 0.3s ease;
            margin-bottom: 15px;
            animation: buttonPulse 2s infinite;
            box-shadow: 0 0 10px rgba(27, 156, 252, 0.5);
        }

        input[type="submit"]:hover {
            background: linear-gradient(90deg, #3B3B98, #182C61); /* Color de hover para el botón de submit */
            box-shadow: 0 0 20px rgba(27, 156, 252, 0.8);
        }

        /* Animación para el pulso de los botones */
        @keyframes buttonPulse {
            0%, 100% {
                transform: scale(1);
                box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            }
            50% {
                transform: scale(1.05);
                box-shadow: 0 0 20px rgba(74, 105, 189, 0.8);
            }
        }

        /* Pie de página */
        footer {
            background: linear-gradient(90deg, #000000, #4A69BD);
            color: #EAF2F8;
            text-align: center;
            padding: 15px;
            font-size: 0.9em;
            margin-top: auto;
            font-family: 'Poppins', sans-serif;
            box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.3);
        }

        /* Media Queries para Responsividad */
        @media screen and (max-width: 600px) {
            header span {
                font-size: 1.5em;
            }

            nav ul {
                flex-direction: column;
                gap: 10px;
                text-align: center;
            }

            .container {
                max-width: 100%;
                padding: 20px;
            }

            input[type="text"], input[type="email"], input[type="password"], input[type="submit"] {
                width: 100%;
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <header> 
        <img src="WhatsApp Image 2024-11-08 at 7.15.01 PM.jpeg" alt="Logo"> 
        <span>REGISTRO</span>
        <nav>
            <ul><li><a href="index.html">INICIO</a></li></ul>
        </nav>
    </header>

    <main>
        <div class="container">
            <form id="registroForm" onsubmit="return register(event)">
                <input type="text" id="username" name="username" placeholder="Nombre de usuario" required>
                <br>
                <input type="email" id="email" name="email" placeholder="Ingresa tu email" required>
                <br>
                <input type="password" id="password" name="password" placeholder="Ingresa tu contraseña" required>
                <br>
                <input type="submit" value="Registrarse">
            </form>
        </div>
    </main>

    <footer>
        <p>© 2024 Todos los derechos reservados</p>
    </footer>
</body>
