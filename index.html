<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Estilos generales */
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            background: linear-gradient(135deg, #0A3D62, #000000); /* Degradado de azul oscuro a negro */
            color: #EAF2F8;
        }

        /* Encabezado */
        header {
            background: linear-gradient(90deg, #000000, #4A69BD); /* Degradado de negro a azul oscuro */
            color: #EAF2F8;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            font-family: 'Poppins', sans-serif;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            animation: slideDown 1s ease;
        }

        header h1 {
            display: flex;
            align-items: center;
            font-size: 2em;
            margin: 0;
            color: #EAF2F8;
        }

        header h1 img {
            margin-right: 10px;
            border-radius: 50%;
        }

        /* Menú de navegación */
        nav ul {
            list-style: none;
            display: flex;
            gap: 20px;
            padding: 0;
            margin: 0;
        }

        nav ul li {
            display: inline;
            font-weight: bold;
            color: #EAF2F8;
        }

        nav a {
            color: #EAF2F8;
            text-decoration: none;
            padding: 10px 15px;
            font-size: 14px;
            border-radius: 5px;
            transition: color 0.3s ease, background-color 0.3s ease;
        }

        nav a:hover {
            color: #A3CB38; /* Color de acento brillante al pasar el cursor */
            background-color: #333; /* Fondo oscuro al pasar el ratón */
        }

        /* Animaciones */
        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Media Queries para Responsividad */
        @media screen and (max-width: 600px) {
            header h1 {
                font-size: 1.5em;
            }

            nav ul {
                flex-direction: column;
                gap: 10px;
                text-align: center;
            }
        }

    </style>
</head>
<body>

<header>
    <h1><img src="WhatsApp Image 2024-11-08 at 7.15.01 PM.jpeg" width="80" height="80"> Madework</h1>
    <nav>
        <!-- Menú de navegación sin botón hamburguesa -->
        <ul id="nav-list">
            <li><a href="contacto.html">Contacto</a></li>
        </ul>
    </nav>
</header>

<main>
    <div class="container">
        <form id="loginform" onsubmit="return login(event)">
            <input type="text" id="email" name="email" placeholder="ingresa tu email" required>
            <br>
            <input type="password" name="password" id="password" placeholder="ingresa" required>
            <br>
            <input type="submit" value="ingresar">
            <button id="registroBtn">Registro</button>
        </form>
        <p id="mensaje"></p>
    </div>
</main>

<footer>
    <p>Todos los derechos reservados</p>
</footer>

<script src="appp.js"></script>
</body>
</html>
